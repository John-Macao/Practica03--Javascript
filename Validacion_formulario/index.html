<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link   rel="stylesheet" type="text/css" href="estilosFormulario.css"/>
    <script type="text/javascript" src="validacion.js"></script>
    <title>Formulario</title>
</head>
<body>

    <div id="cuerpo">
        <form action="../php/validacion.php" onsubmit="return confirmar()">
            <fieldset>
            <legend>
                Formulario de Validacion
            </legend>
    
                <label> Cédula (*):</label><br>
                <input type="text" id="cedula" size="15" onblur="verCedula()" onkeyup="soloLetrasC()" > 
                &nbsp; &nbsp; <span id="advCedula" ></span> <br> <br>
    

                <label> Nombres (*):</label><br>
                <input type="text" id="nombre" size="25" onblur="verNombres()" onkeyup="soloLetrasN()">
                &nbsp; &nbsp; <span id="advNombres" ></span> <br> <br>

    
                <label> Apellidos (*):</label><br>
                <input type="text" id="apellido" size="25" onblur="verApellidos()" onkeyup="soloLetrasA()">
                &nbsp; &nbsp; <span id="advApellido" class="error"></span> <br> <br>

    
                <label> Direccion (*):</label><br>
                <input type="text" id="direccion" size="30" onblur="verDireccion()">
                &nbsp; &nbsp; <span id="advDireccion" ></span> <br> <br>
              

                <label> Telefono (*):</label><br>
                <input type="text" id="telefono" size="25" onkeyup="verTelefono()" onblur="tamañoTelefono()">
                &nbsp; &nbsp; <span id="advTelefono" ></span> <br> <br>


                <label> Fecha de nacimiento (*):</label><br>
                <input type="text" id="Fecha" size="10" onkeyup="verFecha()">
                &nbsp; &nbsp; <span id="advFecha" ></span> <br>
                <span> (dd/mm/yyyy)</span><br> <br>

                
                <label> Correo Electrónico (*):</label><br>
                <input type="text" id="Correo" size="25" onblur="verCorreo()">
                &nbsp; &nbsp; <span id="advCorreo" ></span> <br>
                <span> (@ups.edu.ec)</span><br>
                <span> (@est.ups.edu.ec)</span><br> <br>

                <label> Contraseña (*):</label><br>
                <input type="password" id="password" size="25" onblur="verContraseña()">
                &nbsp; &nbsp; <span id="advPassword" ></span> <br> <br>
    
    
                <input type="submit" value="Aceptar" onclick="verContraseña();
                verCorreo();verFecha();verTelefono();verDireccion();verApellidos();
                verNombres();soloLetrasC()">
            
            </fieldset>
        </form>
    </div>


    
</body>
</html>
